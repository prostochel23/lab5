<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ STATIC_URL}}/static/archive.css">
    <title>Архив статей</title>
</head>

<body>
    <div class="header">
        <img src="{{ STATIC_URL }}/static/Wwoj2rHOfRI.jpg"/>
    </div>
    <div class="archive">
        {% for post in posts %}
        <div class="one-post">
            <a class="post-title" href="article/{{ post.id }}">{{ post.title }}</a>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created- date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
